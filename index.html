<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Mini App UserID</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>LINE Mini App UserID 取得</h1>
    <button onclick="getUserId()">UserIDを取得</button>
    <p id="userId"></p>

    <script>
        async function getUserId() {
            const LIFF_ID = "2007067302-Z7wymQdx";  // ✅ LIFF IDを正しく記述

            try {
                console.log("LIFF初期化中...");
                await liff.init({ liffId: LIFF_ID });
                console.log("LIFF初期化完了");

                if (!liff.isLoggedIn()) {
                    console.log("ログインしていません。ログインします...");
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                console.log("UserID取得成功:", profile.userId);
                document.getElementById("userId").innerText = "UserID: " + profile.userId;
            } catch (error) {
                console.error("LIFF Error:", error);
                document.getElementById("userId").innerText = "エラー: " + error.message;
            }
        }
    </script>
</body>
</html>
