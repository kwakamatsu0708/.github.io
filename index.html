<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Mini App UserID</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>LINE Mini App UserID 取得</h1>
    <button onclick="getUserId()">UserIDを取得</button>
    <p id="userId"></p>

    <script>
        function getUserId() {
            liff.init({ liffId: "YOUR_MINI_APP_LIFF_ID" })  // LINEミニアプリのLIFF IDを入力
                .then(() => liff.getProfile())
                .then(profile => {
                    document.getElementById("userId").innerText = "UserID: " + profile.userId;
                })
                .catch(err => console.error("LIFF Error:", err));
        }
    </script>
</body>
</html>
